    <title>Task 1.Functions.dz</title>
    <script>
       let a = prompt("Введите первое число для сравнения ");
       let b = prompt("Введите второе число для сравнения ");
       alert(Compare(a, b));
            function Compare(a, b) {
                if (a < b) {
                    return 1;
                } else if (a > b) {
                    return -1;
                } else if (a == b) {
                    return 0;
                } else {
                    return "Вы ошиблись при вводе чисел";
                }
            }
    </script>
