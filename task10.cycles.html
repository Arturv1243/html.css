<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task10</title>
    <script>
  let N = 0;
  do {
    N = Math.trunc(
      +prompt("Введите целое число в диапазоне от 0 до 100 включительно: ")
    );
  } while (N < 0 || N > 100);
  alert(`Итак, будем играться с числом ${N}.`);

  let counter = 0; 
  let low = 0; 
  let middle = 0; 
  let high = 100; 
  let condition = ""; 

  while (low <= high) {
    middle = Math.trunc((low + high) / 2);
    condition = prompt(
      `Вы загадали число ${middle}? Введите без кавычек "=", если это так. В противном случае, если искомое число меньше, введите "<", либо же ">", если оно больше. Без кавычек!!!`
    );
    

    if (condition != "=" && condition != "<" && condition != ">") {
      alert(
        "Вы вводите посторонние символы, я вас не понимаю!"
      );
      continue;
    }
    if (
      (condition != "=" && middle == N) ||
      (condition == "<" && middle < N) ||
      (condition == ">" && middle > N) ||
      (condition == "=" && middle != N)
    ) {
      alert(
        `Вы мухлюете! Знак "${condition}" здесь совсем неуместен! Попробуйте снова!`
      );
      continue;
    }
    if (condition == ">") {
      low = middle + 1;
    } else if (condition == "<") {
      high = middle - 1;
    } else {
      low = high + 1;
    }
    counter++;
  }
  alert(
    `Итак, за ${counter} попыток бинарным поиском было установлено, что вы загадали число ${middle}!`
  );
    </script>
</head>

</body>
</html>
