    <script>
        function strSymb(str= string, symb) {
        let string=0;
       let inStr = "";
       let index = 0
       while (true) {
        index = str.indexOf(symb, index)
        if (index != -1) {
            inStr += index + ', '
            index++
        } else {
            if (inStr) inStr = inStr.slice(0, inStr.length - 2)
            return inStr
        }
    }
}
