    <script>
        let a = parseInt(prompt("Введите длинну"));
        let b = parseInt(prompt("Введите ширину"));

        alert(Compare(a, b));
            function Compare(a, b) {
                if (a,b) {
                    return (a*b);
                } else if (a) {
                    return a*a;
                }
                else {
                    return "Вы ошиблись при вводе чисел";
                }
            }

    </script>
