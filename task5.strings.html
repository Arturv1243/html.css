    <title>task5.strings.html</title>
    <script>
        function truncateString(str, num) {
            if (str.length > num) {
            return str.slice(0, num-3) + "...";
        } else {
            return str;
        }
    }
    document.write(truncateString("Hello,world!"));
    console.log(truncateString("Hello,world!", 6));
    document.write(truncateString("Hello,world!", 6));
    </script>
