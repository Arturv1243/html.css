<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task6</title>
    <script>
    let number1 = 0;
    let number2 = 0;
    let result = true;
  let action_sign = "";
  do {
    number1 = +prompt("Введите первое число: ");
    number2 = +prompt("Введите второе число: ");
    action_sign = prompt("Введите знак операции (*, /, + либо -): ");
    switch (action_sign) {
        case "+":
        alert(
          `${number1} ${action_sign} ${number2} = ${number1 + number2}`
        );
        break;
        case "-":
        alert(
          `${number1} ${action_sign} ${number2} = ${number1 - number2}`
        );
        break;
        case "*":
        alert(
          `${number1} ${action_sign} ${number2} = ${number1 * number2}`
        );
        break;
        case "/":
        alert(
          `${number1} ${action_sign} ${number2} = ${number1 / number2}`
        );
        break;
        default:
        alert(`Вы не ввели знак математической операции!`);
        break;
    }
    result = confirm("Хотите выполнить еще одну математическую операцию?");
} while (result == true);
    </script>
</head>

</body>
</html>
