    <title>Task 7.Functions</title>
    <script> 
    function Time(a, b = 0, c = 0) {
    if (a < 10) {
      a = "0" + a;
    }
    if (b < 10) {
      b = "0" + b;
    }
    if (c < 10) {
      c = "0" + c;
    }
    return `${a}:${b}:${c}`;
  }
  let h = 0;
  let m = 0;
  let s = 0;  
  do {
    h = Math.abs(Math.trunc(+prompt("Введите часы от 0 до 24: ")));
    m = Math.abs(Math.trunc(+prompt("Введите минуты от 0 до 59: ")));
    s = Math.abs(Math.trunc(+prompt("Введите секунды от 0 до 59: ")));
    } 
    while (h > 23 || m > 59 || s > 59);
    alert("Текущее время: " + Time(h, m, s));
    </script>
