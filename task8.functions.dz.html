    <title>Task 8.Functions</title>
    <script>
        let h = parseInt(prompt("Введите часы"));
        let m = parseInt(prompt("Введите минуты"));
        let s = parseInt(prompt("Введите секунды"));

        alert(Compare(h,m,s));
            function Compare(h, m,s) {
                if (h,m,s) {
                    return (h*60*60+m*60+s);
                } 
                
                else {
                    return "Вы ошиблись при вводе чисел";
                }
            }
    </script>
