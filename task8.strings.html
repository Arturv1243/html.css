    <script>
        function txt_2(str) {
            str = str.split(" ");
            let longeStr = "";
            for (let index = 0; index < str.length; index++) {
            const element = str[index];
            if (element.length > longeStr.length) {
            longeStr = element;
            }
            }
            return longeStr;
        }
        console.log("May the force be with!");
        console.log("The quick brown fox jumps over the lazy dog");
        console.log(txt_2("May the force be with!"));
        console.log(txt_2("The quick brown fox jumps over the lazy dog"));
    </script>
