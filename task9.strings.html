        function text_3(str) {
            str = str.split(" ");
            let midleStr = 0;
            let sumStr = 0;
            for (let index = 0; index < str.length; index++) {
                const element = str[index];
                console.log(element);
                sumStr = sumStr + element.length;
            }
            midleStr = sumStr / str.length;
            console.log(midleStr);
            return midleStr;
        }
